<!DOCTYPE html>
<html>
  <head>
    <title>Exercise-2</title>
    <style>
      #form{
        border: 2px solid black;
        padding: 5px 5px;
        display: inline-block;
      }
      table{
        border-spacing: 5px;
      }
      td{
        padding: 5px;
        padding-right: 100px;
      }
      #country{
        width: 200px;
    
      }
    
    
    </style>
  </head>
  <body>
    <div id="form">
    <h3>HTML Form Test</h3>
    <form action="url" method="get">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="name"></td>
        </tr>

        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" name="address" id="address"></td>
        </tr>

        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
          </td>
        </tr>

        <tr>
          <td><label for="hobbies">Hobbies</label></td>
          <td>
            <input type="checkbox" name="Hobbies" value="Sports" id="hobbies">Sports
            <input type="checkbox" name="Hobbies" value="Movies" id="hobbies">Movies
            <input type="checkbox" name="Hobbies" value="Travelling" id="hobbies">Travelling
          </td>
        </tr>

        <tr>
          <td><label for="country">Country</label></td>
          <td>
            <select name="country" id="country">
              <option value="Nepal">Nepal</option>
              <option value="UK">UK</option>
              <option value="Australia">Australia</option>
              <option value="USA">USA</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="message">Message</label></td>
          <td><textarea name="message" id="message" rows="11" cols="50"></textarea></td>
        </tr>

        <tr>
      <td></td>
          <td colspan="2" align=left>	
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
    </div>
  </body>
</html>
