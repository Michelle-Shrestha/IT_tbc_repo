<!DOCTYPE html>
<html>
<head>
    <title>Exercise-1</title>
</head>
<body>
    <script>
        function value() {
            var num = parseInt(prompt("Enter a numeric value:"));             
            var floatNum = parseFloat(prompt("Enter a floating-point value:"));
            var str = prompt("Enter a string value:");              
            var isTrue = prompt("Enter 'true' or 'false' for a Boolean value:") === 'true';
            document.write("Numeric value: " + num + "<br>");
            document.write("Floating-point value: " + floatNum + "<br>");
            document.write("String value: " + str + "<br>");
            document.write("Boolean value: " + isTrue + "<br>");
        }
        value();
    </script>
</body>
</html>
