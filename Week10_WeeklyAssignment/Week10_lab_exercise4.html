<!DOCTYPE html>
<html>
    <head>
        <title>Exercise-4</title>
    </head>
    <body>
        <script>
            function day() {
                var num = parseInt(prompt("Enter a number (1 - 7):"));
                switch (num) {
                    case 1:
                        alert("Sunday");
                        break;
                    case 2:
                        alert("Monday");
                        break;
                    case 3:
                        alert("Tuesday");
                        break;
                    case 4:
                        alert("Wednesday");
                        break;
                    case 5:
                        alert("Thursday");
                        break;
                    case 6:
                        alert("Friday");
                        break;
                    case 7:
                        alert("Saturday");
                        break;
                } 
            }
            day();
        </script>
    </body>
</html>
