<!DOCTYPE html>
<html>
    <head>
        <title>Exercise-6</title>
    </head>
    <body>
        <script>
            function multiplication() {
                var num = 5;
                document.write("Multiplication table of ", num, ": <br><br>");
                for (var k = 1; k <= 10; k++) {
                    product = num * k;
                    document.write(num, " * ", k, " = ", product, "<br>");
                }
            }
            multiplication();
        </script>
    </body>
</html>
