<body>
    <table border="1">
        <tr>
          <th>Number</th>
          <th>Square</th>
        </tr>
        <script>
          for (var i = 1; i <= 10; i++) {
              var color = i % 2 === 0 ? "#f2f2f2" : "#ffffff"; 
              document.write('<tr style="background-color:' + color + '"><td>' + i + '</td><td>' + (i * i) + '</td></tr>');
          }
        </script>
      </table>
</body>
</html>
